<!DOCTYPE html>

<html>
    <head>
        <title>mySync</title>
        <meta charset="utf8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link rel="stylesheet" href="lib/css/foundation.min.css">
        <link rel="stylesheet" href="lib/css/mysync.css">
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/foundation.min.js"></script>
        <script src="lib/js/mysync.js"></script>
        <script></script>
    </head>
    <body>
        <ul class="tabs" data-tab="">
            <li class="tab-title"><a href="#home" aria-selected="true" tabindex="-1">home</a></li>
            <li class="tab-title active"><a href="#sticky" aria-selected="false" tabindex="0">sticky</a></li>
            <li class="tab-title"><a href="#docker" aria-selected="false" tabindex="-1">docker</a></li>
            <li class="tab-title"><a href="#phpinfo" aria-selected="false" tabindex="-1">phpinfo</a></li>
        </ul>

        <div style="padding: 20px">
            <!--header block-->
            <div class="tabs-content">
                <!--home block-->
                <div class="content" id="home" aria-hidden="true"tabindex="-1">
                    <h3>HOME</h3>
                    <p>hrah</p>
                </div>
                <!--sticky block-->
                <div class="content active" id="sticky" aria-hidden="false">
                    <h3>STICKY</h3><br>
                    <div class="panel radius" style="margin: 7px 7px;">
                        <form action="sticky.php" method="post">
                            <input type="hidden" name="operate" value="add">
                            <fieldset>
                                <legend>send sticky</legend>
                                <textarea rows="4" placeholder="input sticky here" name="sticky" autocomplete="off"></textarea>
                                <br>
                                <input type="submit" value="submit" class="button">
                            </fieldset>
                        </form>
                        <fieldset>
                            <legend>sticky list</legend>
                            <table id="stickyList">
                                <tr>
                                    <td>ID</td>
                                    <td>STICKY</td>
                                    <td>DATE</td>
                                    <td>IP</td>
                                    <td>OPERATE</td>
                                    </tr>
                            </table>
                        </fieldset>
                    </div>
                        <script>
                            $.post('sticky.php',{operate:'getalldata'},function(data,status){
                                console.log(data);
                                createStickyTable(eval(data));
                            });
                        </script>
                </div>
                <!--docker block-->
                <div class="content" id="docker" aria-hidden="true" tabindex="-1">
                    <h3>DOCKER</h3>
                    <p>svsv</p>
                </div>
                <!--phpinfo block-->
                <div class="content" id="phpinfo" aria-hidden="true" tabindex="-1">
                    <h3>PHPINFO</h3><br>
                    <iframe src="sticky.php?operate=phpinfo" style="width: 100%; height: 1000px;"></iframe>
                </div>
            </div>
        </div>
    </body>
