<html>

        <title>mySync</title>

        <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
        <script>$(document).ready(function(){$(document).foundation();});</script>
        <style>
            .tabs-content > .content.active {
                -webkit-animation: fadeEffect 1s;
                animation: fadeEffect 1s;
            }

            @-webkit-keyframes fadeEffect {
                from {opacity: 0;}

            }

            @keyframes fadeEffect {
                from {opacity: 0;}

            }
        </style>
        <!--<script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>-->
    </head>
    <body style="padding: 20px">
            <ul class="tabs" data-tab="">
                <li class="tab-title"><a href="#home" aria-selected="true" tabindex="-1">home</a></li>
                <li class="tab-title active"><a href="#sticky" aria-selected="false" tabindex="0">sticky</a></li>
                <li class="tab-title"><a href="#docker" aria-selected="false" tabindex="-1">docker</a></li>
            </ul>
            <div class="tabs-content">
                    <div class="content" id="home" aria-hidden="true"tabindex="-1">
                        <h3>HOME</h3>
                        <p>hrah</p>
                    </div>
                    <div class="content active" id="sticky" aria-hidden="false">
                        <h3>STICKY</h3>
                        <div class="panel radius" style="margin: 7px 7px;max-width: 900px;">
                                <form action="sticky.php" method="post">
                                        <input type="hidden" name="operate" value="add">
                                        <fieldset>
                                            <legend>send sticky</legend>
                                            <textarea rows="4" placeholder="input sticky here" name="sticky" autocomplete="off"></textarea>
                                            <br>
                                            <input type="submit" value="submit" class="button">
                                        </fieldset>
                                    </form>
                                    <fieldset>
                                            <legend>sticky list</legend>
                                            <table id="stickyList">
                                                <tr>
                                                    <td>ID</td>
                                                    <td>STICKY</td>
                                                    <td>DATE</td>
                                                    <td>IP</td>
                                                    <td>OPERATE</td>
                                                </tr>
                                            </table>
                                    </fieldset>
                        </div>
                        <script>
                            $.post('sticky.php',{operate:'getalldata'},function(data,status){
                                console.log(data);
                                createStickyTable(eval(data));
                            });
                            function createStickyTable(data){
                                for(item in data){
                                    console.log(data[item].id);
                                    console.log(data[item].sticky);
                                    console.log(data[item].time);
                                    console.log(data[item].ip);
                                    var tr=document.createElement("tr");
                                    var td_id=document.createElement("td");
                                    td_id.appendChild(document.createTextNode(data[item].id));
                                    var td_sticky=document.createElement("td");
                                    td_sticky.appendChild(document.createTextNode(data[item].sticky));
                                    var td_time=document.createElement("td");
                                    td_time.appendChild(document.createTextNode(data[item].time));
                                    var td_ip=document.createElement("td");
                                    td_ip.appendChild(document.createTextNode(data[item].ip));
                                    var td_opt=document.createElement("td");
                                    var a_opt=document.createElement("a");
                                    var a_opt_href="sticky.php?operate=del&id="+data[item].id;
                                    console.log(a_opt_href);
                                    a_opt.setAttribute("href",a_opt_href);
                                    a_opt.appendChild(document.createTextNode("del"));
                                    td_opt.appendChild(a_opt);
                                    tr.appendChild(td_id);
                                    tr.appendChild(td_sticky);
                                    tr.appendChild(td_time);
                                    tr.appendChild(td_ip);
                                    tr.appendChild(td_opt);
                                    $("#stickyList").append(tr);
                                }
                            }
                        </script>
                    </div>
                    <div class="content" id="docker" aria-hidden="true" tabindex="-1">
                        <h3>DOCKER</h3>
                        <p>svsv</p>
                    </div>
                </div>
        
    </body>
